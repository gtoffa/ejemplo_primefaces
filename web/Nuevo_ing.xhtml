<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <f:view>


            <h:form>
                <h1><h:outputText value="#{iC.titulo}"/></h1>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Ing:" for="ing" />
                    <h:inputText id="ing" value="#{iC.ing.ing}" title="Ing" />
                    <h:outputLabel value="Fec:" for="fec" />
                    <p:calendar id="fec" value="#{iC.ing.fec}" pattern="dd/MM/yyyy"/>
                    <h:outputLabel value="Val:" for="val" />
                    <p:spinner id="val" value="#{iC.ing.val}" title="Val"  prefix="$"/>

                    <h:outputLabel value="FkIdUsu:" for="fkIdUsu" />
                    <p:selectOneMenu id="fkIdUsu" value="#{iC.nombreUsuario}" required="true" requiredMessage="The FkIdUsu field is required.">
                        <!-- TODO: update below reference to list of available items-->
                        <f:selectItems value="#{gC.listaUsarios}"/>
                    </p:selectOneMenu>
                </h:panelGrid>

                <p:commandButton   id="editar" icon="ui-icon-disk" value="Guardar" onclick="PF('dlgNuevo_ing').hide()"  action="#{iC.doGuardar}"  />

                &nbsp;
                <p:commandButton icon="ui-icon-cancel" value="Cancelar" onclick="PF('dlgNuevo_ing').hide()" immediate="true" />


            </h:form>
        </f:view>

    </h:body>
</html>
