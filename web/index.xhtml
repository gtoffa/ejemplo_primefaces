<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
                <title>Mis fianazas</title>
            </f:facet>



        </h:head>



        <h:body>



            <p:layout fullPage="true">

                <p:layoutUnit position="north" rendered="true">
                    <h3 align="center">Mis Finanzas</h3>             

                    

                    <h:form  id = "menuForm"  > 
                        <p:tabMenu  activeIndex="#{param.i}">

                            <p:menuitem value="Ingresos" icon="ui-icon-suitcase"    actionListener="#{gC.doGasto('c')}" ajax="false" >
                            <f:param name="i" value="0" />
                            </p:menuitem>
                            <p:menuitem value="Gastos" icon="ui-icon-cart" actionListener="#{gC.doGasto('g')}" ajax="false"   >
                            <f:param name="i" value="1" />
                            </p:menuitem>


                        </p:tabMenu>
                    </h:form>

                </p:layoutUnit>





                <p:layoutUnit position="center" id="central" rendered="true" >

                    <h:form id="contenido">
                        <ui:include src="#{gC.pagina}" id="frms"  />

                    </h:form>
                </p:layoutUnit>











            </p:layout>

            <p:dialog header="Gasto" showEffect="fade" id="dlg"
                      hideEffect="slide" closeOnEscape="true"
                      widgetVar="dlgNuevo" modal="true" >
                <h:form id="formn"> 
                    <ui:include src="Nuevo.xhtml" id="frmnuevo" /> 
                </h:form> 


            </p:dialog>
            
            <p:dialog header="Ingreso" showEffect="fade" id="dlg_ing"
                      hideEffect="slide" closeOnEscape="true"
                      widgetVar="dlgNuevo_ing" modal="true" >
                <h:form id="formn_ing"> 
                    <ui:include src="Nuevo_ing.xhtml" id="frmnuevo" /> 
                </h:form> 


            </p:dialog>







        </h:body>

    </f:view>


</html>
